	<script type="text/javascript">




	// 从数组中取出最小值
	function getMin(arr){
		var min = arr[0];
		for(i in arr){
			if(arr[i] < min){
				min = arr[i];
			}
		}

		return min;
	}


	// 从数组中取出最小值
	function getMax(arr){
		var max = arr[0];
		for(i in arr){
			if(arr[i] > max){
				max = arr[i];
			}
		}

		return max;
	}


	// 从数组中找出对应值的下表
	function getMinIndex(array,value){
		for(var key in array){
			if(array[key] == value){
				return key;
			}
		}
	}


window.onload = function(){


	var page = 1;  // 加载的页数
	var staut = 0; // 当前加载状态 1表示正在请求ajax

	var arr = [];
	var min;
	var index;

	function reloadDom(){

		$('.content .content_list .cols').each(function(i){

			if(i<3){
				arr[i] = $('.content .content_list .cols').eq(i).innerHeight();
/*
				$('.content .content_list .cols').eq(i).css({
					'position':'absolute',
					'left':i * ($('.content .content_list .cols').width())
				})
*/

			}else{
				min = getMin(arr); // 获取数组中最小值
				index = getMinIndex(arr,min);	// 拿到最小值对应的下标

/*
				$('.content .content_list .cols').eq(i).css({
					'position':'absolute',
					'top':arr[index] + 'px',
					'left':index * ($('.content .content_list .cols').eq(i).width())
				})
*/
				arr[index] += parseInt($('.content .content_list .cols').eq(i).innerHeight());
				//$('.content .content_list').css('height',getMax(arr) + 300);
				
			}

		})	

	}
	reloadDom();
	// 浏览器发生滚动
	$(window).scroll(function(){

		// 如果滚动到底部
		if(($(window).height()-$(window).scrollTop())< 300){

			if(staut == 0){
				staut=1;
				page++;
				$.get('/api/activitys.php?page='+page,function(data){
					var array = eval('('+data+')');

					for(var i in array){

						min = getMin(arr); // 获取数组中最小值
						index = getMinIndex(arr,min);	// 拿到最小值对应的下标

						var str ="<img src='" + array[i]['litpic'] + "'/>";


						var elm = $(str).css({
/*							'position':'absolute',
							'top':arr[index]+'px',
							'left':index * ($('.content .content_list .cols').width())*/
						})

						$(".content_list .cols").eq(index).append(elm);

						elm.attr('onload',function(){
							arr[index] += elm.innerHeight();
							//$('.content_list').css('height',getMax(arr));
							reloadDom();
						})

					}


					staut = 0;

				})
			}

		}

	})
	
}


</script>
